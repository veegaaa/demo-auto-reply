{% extends 'base.html' %}

{% block main_content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for tour_id in tours.keys()|sort(reverse=True) %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{ tours[tour_id]['picture'] }}" alt="{{ tour_id }}" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tours[tour_id]['title'] }}</h2>
              <p class="card-text">{{ tours[tour_id]['description']|truncate(100) }}</p>
              <a href="/tours/{{ tour_id }}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
 {% endblock %}
